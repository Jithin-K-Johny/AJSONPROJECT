<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>DATA TABLE</title>
</head>
<body>
  <div class="container"> 
    <div class="example">
      <div class="add-class">
        <button  id="add" onclick="showModal()">Add User</button>
      </div>
      <div class="search-class">
        <input type="text" id="filt" class="searchTerm" placeholder="What are you looking for?" onkeyup="searching()">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
       </button>
      </div>
      <!-- <input id="filt" type="text" placeholder="Search.."  onkeyup="searching()"> -->
    </div>
    <!-- <a id="abc" onclick="showModal()">Add User</a> -->
    
    <table id="tbl" class="table">
       
    <!-- </thead>
    <tbody id="data"> -->
       
    </tbody>
</table>

<div id="showRow">
  <select name="" id="page" hidden>
      <option value="10" selected>10</option>
  </select>
  

  <div class="pagination">
    <a href="#" id="prev">PREV</a>
    <a href="#" id="next">NEXT</a>
    <a href="#" id="three">ALL</a>
  </div>
  
      <!-- <button id="prev"><i class="fas fa-backward fa-2x"></i></button>
      <button id="next"><i class="fas fa-forward fa-2x"></i></button>
      <button id="three">ALL</button> -->
      <!-- <button id="three"><i class="fas fa-forward fa-2x"></i></button> -->
  
</div>
<!-- <input type="button" value="Add" id="add" onclick="showModel()"> -->
</div>


<div class="modal" id="modal">
  <div class="modal-content">


    <div class="wrapper">
      <input type="hidden" id="index">
      <h2>USER DATA</h2>
      <div id="error"></div>
      <form id="form" onsubmit="AddUser(); event.preventDefault();  return false" autocomplete="off">
        <div class="input-group">
          <div class="input-box"> 
            <h4>ID</h4>
            <input type="number" id="id" placeholder="Enter Id" required class="name">
            <i class="fas fa-fingerprint icon"></i>
            <span class="msg" id="msgId"></span>
          </div>
          <div class="input-box">
            <h4>SALUTATION</h4>
            <input type="text" id="salutation" placeholder="Enter Salutation" class="name" required>
            <i class="fas fa-user-check icon"></i>
            <span class="msg" id="msgSalutation"></span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <h4>FIRST NAME</h4>
            <input type="text" id="fname" placeholder="First Name" class="name" required>
            <i class="fa fa-user icon"></i>
            <span class="msg" id="msgFname"></span>
            </div>  
            <div class="input-box">
              <h4>LAST NAME</h4>
              <input type="text" id="lname" placeholder="Last Name" class="name" required>
              <i class="fa fa-user icon"></i>
              <span class="msg" id="msgLname"></span>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <h4>EMAIL</h4>
              <input type="email" id="email" placeholder="Email address" class="name" required>
              <i class="far fa-envelope-open icon"></i>
              <span class="msg" id="msgEmail"></span>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <h4>PHONE</h4>
              <input type="number" id="phone" placeholder="Phone" class="name">
              <i class="fas fa-phone-volume icon"></i>
              <span class="msg" id="msgMobile"></span>
            </div>
            
            <div class="input-box1">
            <input type="radio" id="male" class="gender" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" class="gender" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" class="gender" name="gender" value="other">
            <label for="other">Other</label>
          </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <select id="input" onchange="countryChange()" required>
                <option selected>select nation</option>
                <option>India</option>
                <option>USA</option>
              </select>
              <select id="select">
                <option selected>Kerala</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-box">
              <h4>CITY</h4>
              <input type="text" id="city" placeholder="Enter City" class="name city">
              <i class="fas fa-city icon"></i>
              <span class="msg" id="msgCity"></span>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <button id="btn">Submit</button>
              <!-- <input type="submit"  value="submit"> -->
              <!-- <input type="submit" class="mbtn-edit" value="Submit"  id="new"> -->
              <!-- <button type="submit">PAY NOW</button> -->
            </div>
          </div>

      </form>
    </div>
   
    <span type="text/javascript" class="model-close" id="close" onclick="hideModel()">X</span>
  </div>
</div>

  <script src="/app.js"></script>
</body>
</html>
